sonar.projectKey=schooldev_front
sonar.projectName=DevClass Frontend
sonar.projectVersion=1.0

# Path to source directories (exclude test files from sources)
sonar.sources=devClass/src
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# Path to test directories
sonar.tests=devClass/src
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# Language settings
sonar.javascript.lcov.reportPaths=devClass/coverage/lcov.info

# File encoding
sonar.sourceEncoding=UTF-8