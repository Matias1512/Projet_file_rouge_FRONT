sonar.projectKey=schooldev_front
sonar.projectName=DevClass Frontend
sonar.projectVersion=1.0

# Path to source directories
sonar.sources=devClass/src
sonar.tests=devClass/src
sonar.test.inclusions=**/*.test.jsx,**/*.test.js,**/*.spec.jsx,**/*.spec.js

# Exclude node_modules and build directories
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**

# Test exclusions (exclude tests from main source analysis)
sonar.coverage.exclusions=**/*.test.jsx,**/*.test.js,**/*.spec.jsx,**/*.spec.js

# Language settings
sonar.javascript.lcov.reportPaths=devClass/coverage/lcov.info

# File encoding
sonar.sourceEncoding=UTF-8